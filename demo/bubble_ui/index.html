    <script>
    let b = new BubbleUI('#mainBubble', options = {
        "focalEnlargeFactor": 2.6, // higher for bigger enlarged circles
        "margins": [5, 5, 5, 5], // top, left, bottom, right margins to the DIV
        "maxChildrenNum": 15, // maximum number of children of the top node
        "subBubbleSizeRatios": [0.9, 0.92],
        "bubbleColors": (i) => ['blue', 'green','red','#555'][i], // Colors of the top level bubbles
        "responsiveSetting": (p) => { // change this as needed
            if (p >= 1440) return 4; // if the hosting/parent DIV is at least 1440 pixel wide, show four columns.
            else if(p >= 900) return 3; // otherwise, if it is at least 900 pixels, show three columns.
            else if (p >= 600) return 2; // if it is at least 600 pixels, show two columns.
            else return 1; // less than 600 pixels, just one column.
        }
    }).init();
    
    d3.json("akron_bubble.json", function (error, root) {
        b.addData(root).resize();
    });

    window.onresize = () => {
      b.resize();
    };

  </script>
