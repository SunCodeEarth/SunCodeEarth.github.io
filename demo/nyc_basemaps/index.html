seLayer); var labelLayer=L.tileLayer('https://maps{s}.nyc.gov/tms/1.0.0/carto/label/{z}/{x}/{y}.png8',{ minNativeZoom: 8, maxNativeZoom: 19, subdomains: '1234', tms: true, bounds: L.latLngBounds([40.0341, -74.2727], [41.2919, -71.9101])}); map.addLayer(labelLayer); var basePhotoLayer=L.tileLayer('https://maps.nyc.gov/xyz/1.0.0/photo/2018/{z}/{x}/{y}.png8',{ minNativeZoom: 8, maxNativeZoom: 19, subdomains: '1234', bounds: L.latLngBounds([39.3682, -75.9374], [42.0329, -71.7187])}); map.addLayer(basePhotoLayer); var labelPhotoLayer=L.tileLayer('https://maps{s}.nyc.gov/xyz/1.0.0/carto/label/{z}/{x}/{y}.png8',{ minNativeZoom: 8, maxNativeZoom: 19, subdomains: '1234', bounds: L.latLngBounds([40.0341, -74.2727], [41.2919, -71.9101])}); map.addLayer(labelPhotoLayer); L.control.layers(null,{ "Base Map": baseLayer, "Base Label": labelLayer, "Aerial Photo 2018": basePhotoLayer, "Photo Label 2018": labelPhotoLayer}).addTo(map); </script></body></html>
